{% extends "_layout" %}
{% set title = entry.title %}

{% block content %}

	<!-- Begin Small Hero Block -->
	<section class="hero small accent parallax" style="background-image: url(/images/header/header-contact.png);">

		<!-- Heading -->
		<div class="hero-content container">
			<h1>Contact Me</h1>
			<h3>If you are interested in working together or just want to say hello!</h3>
		</div><!-- END -->

		<!-- Button -->
		<div class="sub-hero container">
			<span class="line"></span>
		</div><!-- END -->

	</section>
	<!-- End Small Hero Block -->

	<!-- Begin Contact Form Block -->
	<section class="container content">

		
		<!-- Title -->
		<!-- <div class="row">
			<div class="center title col-sm-12">
				<h2>Contact us.</h2>
				<p>Want to make your website awesome? Just get in touch we don't bite.</p>
			</div>
		</div> -->
		<!-- END-->		

		<div class="row">

			<div class="col-md-8">

				<!-- Form -->
				<form method="post" action="/post.php" name="contactform" id="contactform" class="row">
					<fieldset>
						<div class="form-field col-sm-6">
							<label for="name">Name</label>
							<span><input type="text" name="name" id="name" /></span>
						</div>
						<div class="form-field col-sm-6">
							<label for="email">Email</label>
							<span><input type="email" name="email" id="email" /></span>
						</div>
						<div class="form-field col-sm-12">
							<label for="message">Message</label>
							<span><textarea name="message" id="message"></textarea></span>
						</div>
					</fieldset>
					<div class="form-click col-sm-12">
						<span><input type="submit" name="submit" value="Send it" id="submit" /></span>
					</div>
					<div id="alert" class="col-sm-12"></div>
				</form>
			</div>

			<div class="col-md-3 col-md-offset-1">
				<div class="sidebar">
					<div class="widget">
						<h4>More Ways to Contact</h4>
						<ul class="social-buttons-vertical">
							<li class="cat-item"><a href="mailto:ryan@ryanbelisle.com"><i class="fa fa-envelope"></i> ryan@ryanbelisle.com</a></li>
							<li class="cat-item"><a href="https://twitter.com/R33BOOT"><i class="fa fa-twitter"></i> @R33BOOT</a></li>
							<li class="cat-item"><i class="fa fa-skype"></i> @R33BOOT</li>
							<li class="cat-item"><i class="fa fa-mobile-phone"></i> (401) 855-2799</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		
	</section>
	<!-- End Contact Form Block -->

	<!-- Begin Map Block -->
	{% include "_molecules/gmap" %}
	<!-- End Map Block -->

{% endblock %}
